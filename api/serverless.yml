org: arturgrr
service: api-desafio-bgcbrasil
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: sa-east-1
  stage: ${opt:stage, "local"}
  environment:
    PRODUCTS_TABLE: ${self:custom.tableName}
    IS_OFFLINE: ${opt:offline, 'false'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt:
                - ProductsTable
                - Arn

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude: ['@aws-sdk/client-dynamodb', '@aws-sdk/lib-dynamodb'] # Opcional: o SDK v3 j√° vem no runtime do Lambda
    target: node20
    platform: node
    concurrency: 10
  tableName: products-table-${sls:stage}
  serverless-offline:
    httpPort: 3000
  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dynamodb

# functions:
#   hello:
#     handler: handler.hello
#     events:
#       - httpApi:
#           path: /
#           method: get

resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
